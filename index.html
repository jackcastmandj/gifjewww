<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: 'Arial', sans-serif;
      color: #d63384;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.6rem, 6vw, 2.5rem);
      margin-bottom: 16px;
      padding: 0 12px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
      max-width: 100vw;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      cursor: pointer;
      transition: transform 0.3s ease, margin 0.3s ease;
      max-width: 90vw;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
      font-size: 1.2rem; /* same as NO at start */
      padding: 14px 28px; /* same size at start */
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
    }

    #noBtn {
      background: #ff4d6d;
      color: white;
      font-size: 1.2rem; /* same as YES at start */
      padding: 14px 28px; /* same size at start */
      position: relative;
    }

    img {
      width: min(260px, 80vw);
      margin-top: 24px;
      border-radius: 0;
      animation: bounce 1.6s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="question">Will you be my Valentine? ðŸ’—</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>

  <!-- Default GIF -->
  <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGw5NTN1dnpjcXA1dTBlN201YTJsa3RlY3l0OHJ6bDljYm1maWd2diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/i7vpymS7uRIIvPUUlq/giphy.gif" alt="cute cartoon" />

  <!-- Yes GIF -->
  <img id="yesGif" class="hidden" src="https://media.giphy.com/media/uYf1efc3YJdV0vsvZN/giphy.gif" alt="happy gif" />

  <script>
    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Are you positive?",
      "Pookie please...",
      "Just think about it",
      "If you say no, I will be really sad...",
      "I will be very sad...",
      "I will be very very very sad..."
    ];

    let noCount = 0;
    // scale derived from computed style
    let yesScale = 1;
    let isFullscreen = false;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const mainGif = document.getElementById('mainGif');
    const yesGif = document.getElementById('yesGif');

    noBtn.addEventListener('click', () => {
      if (noCount < noTexts.length - 1) {
        noCount++;
        noBtn.textContent = noTexts[noCount];

        // get current scale from computed style
        const style = window.getComputedStyle(yesBtn);
        const transform = style.transform;
        let currentScale = 1;

        if (transform !== 'none') {
          const values = transform.match(/matrix\(([^)]+)\)/);
          if (values) {
            currentScale = parseFloat(values[1].split(',')[0]);
          }
        }

        // scale YES (keep growing every time, much bigger)
        if (noCount === 1) {
          yesScale = 1.3;
        } else {
          yesScale = currentScale + 0.35; // always grow
        }
        yesBtn.style.transform = `scale(${yesScale})`;

        // MOVE buttons apart so they never overlap
        // mobile-safe spacing
        const offset = Math.min(yesScale * 24, window.innerWidth * 0.25);
        yesBtn.style.marginRight = `${offset}px`;
        noBtn.style.marginLeft = `${offset}px`;

        // last no = YES takes whole screen
        if (noCount === noTexts.length - 1 && !isFullscreen) {
          isFullscreen = true;
          yesBtn.style.position = 'fixed';
          yesBtn.style.top = '0';
          yesBtn.style.left = '0';
          yesBtn.style.width = '100vw';
          yesBtn.style.height = '100vh';
          yesBtn.style.fontSize = '3rem';
          yesBtn.style.borderRadius = '0';
          yesBtn.style.zIndex = '999';
        }
      }
    });

    yesBtn.addEventListener('click', () => {
      question.textContent = "Knew you would say yes! ðŸ’•";
      mainGif.classList.add('hidden');
      yesGif.classList.remove('hidden');
      document.querySelector('.buttons').classList.add('hidden');
    });
  </script>
</body>
</html>
